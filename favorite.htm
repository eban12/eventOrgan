<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Event Organizer</title>
    <link rel="icon" href="./assets/img/EventOrganizer.PNG">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/other.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./assets/img/EventOrganizer.PNG">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/signup.css">




</head>

<body>
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
        <a href="#" class="navbar-brand">Event<b>Organ</b></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
            <form class="navbar-form form-inline">
                <div class="input-group search-box">
                    <input type="text" id="search" class="form-control" placeholder="Search for events...">
                    <span class="input-group-addon"><i class="material-icons">&#xE8B6;</i></span>
                </div>
            </form>
            <div class="navbar-nav ml-auto">
                <a href="like.html" class=" nav-item nav-link"><i class="fa fa-heart"></i><span>Likes</span></a>
                <a href="ticket.html" class="nav-item nav-link"><i class="fa fa-users"></i><span>Tickets</span></a>
                <a href="signup.html" class="nav-item nav-link"><i class="fa fa-key"></i><span>Login</span></a>
                <a href="#" class="nav-item nav-link"><span>&nbsp;</span></a>
                <div class="nav-item dropdown">
                    <a href="#" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle user-action"><img src="https://www.tutorialrepublic.com/examples/images/avatar/3.jpg" class="avatar" alt="Avatar"> Eyob Alemu<b class="caret"></b></a>
                    <div class="dropdown-menu">
                        <a href="contactInfo.html" class="dropdown-item"><i class="fa fa-user-o"></i> Profile</a>
                        <a href="favorite.htm" class="dropdown-item"><i class="fa fa-sliders"></i> Interests</a>
                        <div class="divider dropdown-divider"></div>
                        <a href="signup.html" class="dropdown-item"><i class="material-icons">&#xE8AC;</i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="interests__side1">
            <h1>Tell us what you love</h1>
            <p>Tap the event tags you would like to see more often than the others.</p>
        </div>
        <div class="interests__side-2">
            <div class="intersets__card">
                <div class="input__group">
                    <input type="checkbox" name="" id="music">
                    <label for="music" class="btn__checkbox interest__selected">Music</label>
                </div>
                <div class="input__group">
                    <input type="checkbox" name="" id="Science">
                    <label for="Science" class="btn__checkbox">Science</label>
                </div>
                <div class="input__group">
                    <input type="checkbox" name="" id="Tech">
                    <label for="Tech" class="btn__checkbox">Tech</label>
                </div>
                <div class="input__group">
                    <input type="checkbox" name="" id="Conferences">
                    <label for="Conferences" class="btn__checkbox">Conferences</label>
                </div>
                <div class="input__group">
                    <input type="checkbox" name="" id="Travel">
                    <label for="Travel" class="btn__checkbox">Travel & Outdoor</label>
                </div>
                <div class="input__group">
                    <input type="checkbox" name="" id="Charity">
                    <label for="Charity" class="btn__checkbox interest__selected">Charity & Causes</label>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">

        <div class="logofooter text-center">
            <img src="./assets/img/EventOrganizer.PNG" alt="logo">
        </div>
        <div class="text-center mt-2">
            <h5> &copy;2021</h5>
        </div>
    </footer>

    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
