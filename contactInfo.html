                            <div class="col-md-6 ">

                                <input type="text" class="form-control" id="username">

                            <div class="col-md-6"><label for="exampleInputLastname" class="form-label">Last Name</label>

                        <div class="row mt-5">
                            <div class="col-md-6 ">

                            </div>

                        </div>
                        <div class="row mt-5">
                            <div class="col-md-6 ">
                                <label for="exampleInputHphone" class="form-label">Home Phone </label>
                                <input type="number" class="form-control" id="userHphone">
                            </div>
                            <div class="col-md-6"><label for="exampleInputCphone" class="form-label">Cell Phone</label>
                                <input type="text" class="form-control" id="userCphone"></div>

                        </div>
                        <div class="row mt-5">
                            <div class="col-md-6 ">
                                <label for="exampleInputJtitle" class="form-label">Job Title </label>
                                <input type="text" class="form-control" id="Jobtitle">
                            </div>
                            <div class="col-md-6"><label for="exampleInputCompny" class="form-label">Company </label>
                                <input type="text" class="form-control" id="company"></div>

                        </div>
                        <h2 class="mt-4">Home Address</h2>
                        <hr>
                        <div class="row">
                            <div class="col-md-12"><label for="exampleInputAddres1" class="form-label">Adress </label>
                                <input type="text" class="form-control" id="Adress1"></div>

                        </div>
                        <div class="row">
                            <div class="col-md-12"><label for="exampleInputAdress2" class="form-label">Adress2 </label>
                                <input type="text" class="form-control" id="userAdress2"></div>

                        </div>
                        <div class="row">
                            <div class="col-md-12"><label for="exampleInputCity" class="form-label">City </label>
                                <input type="text" class="form-control" id="usercity"></div>

                        </div>
                        <div class="row">
                            <div class="col-md-12"><label for="exampleInputCountry" class="form-label">Country </label>
                                <input type="text" class="form-control" id="country"></div>

                        </div>

                        <div class="row mt-5">
                            <div class="col-md-6 ">
                                <label for="exampleInputEmail1" class="form-label">Zip Code </label>
                                <input type="text" class="form-control" id="Zcode">
                            </div>
                            <div class="col-md-6"><label for="exampleInputState" class="form-label">State</label>
                                <input type="text" class="form-control" id="state"></div>

                        </div>


                    </div>


                    <h2 class="mt-4">Shipping Address</h2>
                    <hr>
                    <div class="row">
                        <div class="col-md-12"><label for="InputAdress" class="form-label">Adress </label>

                        <div class="col-md-6"><label for="exampleInputEmail1" class="form-label">State</label>
                            <input type="text" class="form-control" id="ship_state"></div>

                        </div>
                        <div class="col-md-6"><label for="exampleInputEmail1" class="form-label">State</label>
                            <input type="text" class="form-control" id="work_state"></div>
