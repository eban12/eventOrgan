<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <main class="container">
        <div class="row">
            <section class="col-md-6 my-5 offset-md-3">

                <div class="card shadow p-5">
                    <form id="form" method="POST" action="#">

                        <h3 class="text-uppercase mb-4">Sign Up</h3>
                        <hr>
                        <div class="form-group">
                            <label class="py-2">Username</label>
                            <input type="text" placeholder="Username" class="form-control" id="username" required="required">
                        </div>
                        <div class="form-group">
                            <label class="py-2">Email</label>
                            <input type="email" placeholder="Email" class="form-control" id="email" required="required">
                        </div>

                        <label for="Password" class="mt-2 py-2">Password</label>
                        <div class="input-group mb-3">
                            <input type="password" name="password" required="required" id="password" class="form-control" placeholder="Enter Password" aria-label="Enter Password" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-eye"
                                        aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="py-2">Sign up as</label>
                            <select id="userType" class="form-control" id="userType" required="required">
                                <option value="">Choose user type</option>
                                <option value="u">User</option>
                                <option value="a">Agent</option>
                            </select>
                        </div>

                        <button class="btn btn-secondary float-right mt-3" id="createAccount">Create Account</button>

                        <p class="mt-3 text-white">ALready have an Account ? <a href="login.html" class="text-white"> Login</a></p>

                    </form>
                </div>
            </section>
        </div>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="./includes/dexieOffline.js"></script>
    <script src="./includes/db.js"></script>
    <script src="./assets/js/signup.js"></script>
</body>

</html>
